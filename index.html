<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FC모바일 팀 오버롤 계산기</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .result {
            font-size: 16px;
            margin-top: 20px;
        }

        /* 데스크탑 뷰 스타일 */
        @media screen and (min-width: 769px) {
            /* 스타일 없음 - 기본 HTML 테이블 스타일 적용 */
        }

        /* 모바일 뷰 스타일 */
        @media screen and (max-width: 768px) {
            thead {
                display: none; /* 테이블 헤더는 숨김 */
            }
            table, tbody, th, td, tr {
                display: block;
            }
            tr {
                margin-bottom: 10px;
            }
            td {
                /* 각 셀에 라벨을 추가하기 위해 data-label 사용 */
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #ddd;
            }
            td:before {
                /* data-label 속성의 값을 콘텐츠로 사용하여 라벨을 생성 */
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>FC모바일 팀 오버롤 계산기</h1>
    <table id="players-table">
        <thead>
            <tr>
                <th>선수</th>
                <th>진화 등급</th>
                <th>강화 레벨</th>
                <th>스킬 부스트</th>
                <th>기본 오버롤</th>
                <th>각성 레벨</th>
            </tr>
        </thead>
        <tbody>
            <!-- 선수 입력 필드는 자바스크립트로 생성될 것입니다 -->
        </tbody>
    </table>
    <button onclick="calculateTeamOverall()">팀 전체 평균 계산</button>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
</body>
</html>
