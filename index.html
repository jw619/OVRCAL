<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FC모바일 팀 오버롤 계산기</title>
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
        }
        /* 기존 스타일 생략... */

        /* 모바일 뷰 스타일 */
        @media screen and (max-width: 768px) {
            /* 기존 모바일 스타일 생략... */

            /* 계산 버튼 스타일 */
            .calculate-btn {
                display: block;
                width: 80%; /* 버튼의 너비 */
                height: 50px; /* 버튼의 높이 */
                margin: 20px auto; /* 상하 20px, 좌우 자동으로 중앙 정렬 */
                background-color: #007BFF; /* 배경 색상 */
                color: white; /* 텍스트 색상 */
                font-size: 20px; /* 텍스트 크기 */
                border: none; /* 테두리 없음 */
                border-radius: 25px; /* 둥근 모서리 */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
                text-align: center; /* 텍스트 중앙 정렬 */
                line-height: 50px; /* 라인 높이를 버튼 높이와 동일하게 설정하여 텍스트를 버튼 중앙에 위치 */
            }
            .calculate-btn:focus,
            .calculate-btn:hover {
                background-color: #0056b3; /* 호버 시 배경 색상 변경 */
                outline: none; /* 클릭 시 윤곽선 제거 */
            }
        }
    </style>
</head>
<body>
    <h1>FC모바일 팀 오버롤 계산기</h1>
    <!-- 테이블 코드 생략... -->

    <!-- 계산 버튼에 클래스 추가 -->
    <button class="calculate-btn" onclick="calculateTeamOverall()">팀 전체 평균 계산</button>
    
    <!-- 결과 표시 영역 -->
    <div class="result" id="result"></div>
    
    <!-- 자바스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
